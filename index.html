<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>

    <div class="time">Time: <span id="time"></span></div>

    <div class="container">
      <div id="startscreen" class="start">
        <h1>Trivia</h1>
        <p>
          Here are some some simple questions about coding! 
          Just remember that incorrect answers will take 5 seconds off of your timer!
        
        </p>
        <button id="start">Ready?</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="questiontitle"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div id="end" class="hide">
        <h2>Dude You Rock!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter Initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>
      <div id="check" class="check hide"></div>

      
    </div>

    <script src="./assets/js/script.js"></script>

    
  </body>
  </html>
